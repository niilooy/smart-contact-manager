<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

<!-- Things to remember
    1> phele humre username ka name field ka naam username he hona chiye
    2> second humre password ka name field ka naam password he hona chiye
    3> hurma form uss url pe submit jo url hurma default spring security ke login ko replace kra hai iss case mai humne wo login rkah hai but hum usko kuch bhi rkh skte hai.

    note -> agr humne loginProcessingUrl() set kra hai apne config classs mai tho humko pir whi url use krna pdega at time of form submitting
-->

  <section>
    <div id="login">
      <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" th:action="@{/login}" method="post">
                <h3 class="text-center text-color">Login</h3>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                  <span>Invalid Credentials</span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                  <span>Successfully logged out</span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${param.resetPassword}" class="alert alert-success alert-dismissible fade show" role="alert">
                  <span th:text="${param.resetPassword}"></span>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>



                <div class="mb-3">
                  <label for="username" class="text-color">Username:</label><br>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Enter your email id">
                </div>
                <div class="mb-3">
                  <label for="password" class="text-color">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control" placeholder="password">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                  <div id="forget-password-link">
                    <a href="#" th:href="@{/forget}" class=" my-3 text-color" >Forget Password</a>
                  </div>
                  <div id="register-link">
                    <a href="#" th:href="@{/signup}" class=" my-3 text-color" >Register here</a>
                  </div>
                </div>
                <div class="text-center">
                  <input type="submit" name="submit" class="btn btn-starter btn-md text-light" value="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
