<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
<!--    Nav-Bar start-->

<nav class="navbar navbar-expand-lg navbar-dark nav-theme">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-uppercase" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-light rounded-pill text-dark" aria-current="page" data-bs-toggle="modal" data-bs-target="#donateModal">Donate</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--    Nav-Bar end-->

<!-- Modal start here -->

<!-- Modal -->
<div class="modal fade" id="donateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Donate us for our Growth..</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table>
                    <tbody>
                        <tr>
                            <th scope="row">Pay</th>
                            <td class="w-50">
                                    <input type="text" id="payment_initiated" class="form-control " placeholder="Enter amount to be pay" name="payment_initiated">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button onclick="paymentStart()" class=" mx-2 btn btn-success">Pay</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal end here -->

<!-- backdrop-->
    <div class="backdrop"></div>
<!--End of backdrop-->

<div class="dashboard">
    <!-- side nav Bar -->
    <div class="side-bar">
        <ul class="side-bar-items">
            <li id="home-link" class="side-bar-item active-link"><a th:href="@{/user/dashboard}"><span class="icon mx-2"><i class="fa-solid fa-house-user"></i></span>Home</a></li>
            <li id="view-link" class="side-bar-item"><a href="#" th:href="@{/user/view-contacts/0}" ><span class="icon mx-2"><i class="fa-regular fa-address-card"></i></span>View Contacts</a></li>
            <li id="add-link" class="side-bar-item"><a th:href="@{/user/add-contact}"><span class="icon mx-2"><i class="fa-solid fa-user-plus"></i></span>Add Contacts</a></li>
            <li id="profile-link" class="side-bar-item"><a href="#" th:href="@{/user/view-profile}"><span class="icon mx-2"><i class="fa-solid fa-user"></i></span>Profile</a></li>
            <li id="setting-link" class="side-bar-item"><a href="#" th:href="@{/user/settings}"><span class="icon mx-2"><i class="fa-solid fa-gear"></i></i></span>Setting</a></li>
            <li class="side-bar-item"><a th:href="@{/logout}"><span class="icon mx-2"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>Logout</a></li>
        </ul>
        <div class="side-bar__divider"></div>
    </div>
    <!-- End of Side nav bar-->

    <!-- main content-->
    <div class="main-content">
<!--        hamburger-->
        <div class="menu-bar p-2">
            <a href="#"><span><i class="mx-1 fa-solid fa-play"></i></span>Menu</a>
        </div>
        <div th:replace="${content}"></div>
    </div>
    <!-- End of main content-->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://kit.fontawesome.com/dd3a88d1db.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
