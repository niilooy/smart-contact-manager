<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col md-12">
        <div class="card mt-3">
          <div class="card-body">

<!--            alert- message -->
            <div th:if="${session.msg}" th:classappend="${session.msg.type}" class="alert alert-dismissible fade show text-center" role="alert">
              <span th:text="${session.msg.content}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
            </div>


            <div class="text-center">
              <h1>Settings</h1>
            </div>
            <div>
              <h3 class="display-7 m-3">Change Password</h3>
              <form class="w-50" th:action="@{/user/change-password}" method="post" style="margin: auto">
                <div class="mb-3">
                  <label for="old_password" class="form-label">Old Password</label>
                  <input name="oldPassword" type="password" class="form-control" id="old_password">
                </div>
                <div class="mb-3">
                  <label for="new_password" class="form-label">New Password</label>
                  <input name="newPassword" type="password" class="form-control" id="new_password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn text-light btn-starter">Submit</button>
                  <button type="reset" class="btn text-light btn-starter">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function (){
      $(".side-bar-item").removeClass("active-link");
      $("#setting-link").addClass("active-link");
    })
  </script>
</section>
</body>
</html>
